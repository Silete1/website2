local_backend: true

backend:
  name: github
  repo: Silete1/website2
  branch: main
  base_url: https://anu.ltd
  auth_endpoint: /api/auth

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: blog
    label: Blog
    label_singular: Post
    folder: content/blog
    create: true
    delete: true
    slug: "{{slug}}"
    format: frontmatter
    extension: md
    fields:
      - { name: title, label: Title, widget: string }
      - { name: slug, label: Slug, widget: string, hint: "Used in the URL (e.g. /blog/my-post)" }
      - { name: date, label: Date, widget: datetime, time_format: false }
      - { name: excerpt, label: Excerpt, widget: text }
      - { name: tags, label: Tags, widget: list, required: false }
      - { name: body, label: Body, widget: markdown }
